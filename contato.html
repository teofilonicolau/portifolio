<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contato</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="icon" href="./images/favicon.png" type="image/png" />
    <link rel="apple-touch-icon" href="./images/favicon.png" />
    <link rel="stylesheet" href="contato.css" />
    <script defer src="contato.js"></script>
  </head>
  <body>
    <header>
      <nav id="nav-container">
        <div class="navbar">
          <div class="logo">
            <img
              src="./images/nicodev-removebg-preview.png"
              alt="logo"
              class="logo"
            />
          </div>
          <div class="nav-link">
            <a href="/index.html">Home</a>
            <a href="projetos.html">Projetos</a>
            <a href="sobre.html">Sobre</a>
            <a href="contato.html">Fale Conosco</a>
          </div>
        </div>
      </nav>
    </header>
    <main class="form-box">
      <form id="contact-form">
        <fieldset>
          <legend>Fale Conosco</legend>
          <div class="inputbox">
            <label for="nome">Nome</label>
            <input type="text" id="nome" required />
          </div>
          <div class="inputbox">
            <label for="email">Email</label>
            <input type="email" id="email" required />
          </div>
          <div class="inputbox">
            <label for="confirmar-email">Confirme o Email</label>
            <input type="email" id="confirmar-email" required />
          </div>
          <div class="inputbox">
            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" required pattern="[0-9]{10,11}" />
          </div>
          <div class="inputbox">
            <label for="comentarios">Sugestões/Comentários</label>
            <textarea id="comentarios" required>Comentários:</textarea>
          </div>
          <button type="submit">Enviar</button>
        </fieldset>
      </form>
    </main>
    <footer>
      <div class="footer-content">
        <p>© 2024 Teófilo Nicolau. Todos os direitos reservados.</p>
        <ul class="footer-links">
          <li><a href="/index.html">Home</a></li>
          <li><a href="/pages/projetos.html">Projetos</a></li>
          <li><a href="/pages/sobre.html">Sobre</a></li>
          <li><a href="/pages/contato.html">Fale Conosco</a></li>
        </ul>
        <div class="social-media-container">
          <a
            href="https://www.youtube.com/@teofilonicolau8402"
            target="_blank"
            aria-label="YouTube"
          >
            <i class="fa fa-youtube-play"></i>
          </a>
          <a
            href="https://www.instagram.com/nao_sou_robot/"
            target="_blank"
            aria-label="Instagram"
          >
            <i class="fa fa-instagram"></i>
          </a>
          <a
            href="https://www.linkedin.com/in/teofilo-nicolau-/"
            target="_blank"
            aria-label="LinkedIn"
          >
            <i class="fa fa-linkedin"></i>
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
